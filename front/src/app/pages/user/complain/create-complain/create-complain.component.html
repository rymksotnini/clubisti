



<div class="container" style="margin: 0.75rem">
  <h2>Complain Form</h2>
  <form id=create-book-form [formGroup]="createComplain" >
    <div>
      <div class="form-group">
        <alert *ngIf="error" class="alert-dismissible">
          <div role="alert" class="alert alert-danger alert-dismissible">
            <button aria-label="Close" (click)="closeAlert()" class="close" type="button">
              <span aria-hidden="true">×</span>
              <span class="sr-only">Close</span>
            </button><span class=" alert-icon">
                      <i class="fa fa-exclamation-triangle"></i>
                    </span>
            <span class=" alert-text">{{msg}}</span>
          </div>
        </alert>
        <alert *ngIf="success" class="alert-dismissible">
          <div  class="alert alert-success alert-dismissible" role="alert">
            <button aria-label="Close" (click)="closeSuccess()" class="close" type="button">
              <span aria-hidden="true">×</span>
              <span class="sr-only">Close</span>
            </button><span class=" success-icon">
                      <i class="ni ni-like-2"></i>
                    </span>
            <span class=" alert-text">{{msg}}</span>
          </div>
        </alert>

        <label class="form-control-label" for="reason">Reason</label>

        <div class="custom-control custom-radio mb-3" id="reason">
          <input formControlName=reason name="reason" value="AE" class="custom-control-input" id="customRadio5" type="radio">
          <label class="custom-control-label" for="customRadio5">Amount Error</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input formControlName=reason  name="reason" value="SE" class="custom-control-input" id="customRadio6" checked="" type="radio">
          <label class="custom-control-label" for="customRadio6">Sum Error</label>
        </div>


        <label class="form-control-label" for="input-body">Body</label>
        <textarea  formControlName=body id="input-body" class="form-control form-control-alternative" rows="3" placeholder="Write a large text here ..."></textarea>

      </div>
      <nz-upload
        nzType="drag"
        [nzMultiple]="true"
        nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
        (nzChange)="handleChange($event)"
      >
<!--        <p class="ant-upload-drag-icon">-->
<!--          <i nz-icon nzType="inbox"></i>-->
<!--          <i class="upload-icon" nz-icon ></i>-->
<!--        </p>-->
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">
          Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
        </p>
      </nz-upload>
    </div>
  </form>

  <div>

    <button type="submit"
            (click)="onSubmit()" class="btn btn-primary btn-sm">Submit</button>
  </div>




</div>

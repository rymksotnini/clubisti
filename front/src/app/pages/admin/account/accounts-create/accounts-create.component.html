<form id=create-book-form [formGroup]="createAccount" >
  <div >
    <div class="form-group">
      <label class="form-control-label" for="accountNumber">Account Number</label>
      <input  formControlName= "accountNumber" type="text" id="accountNumber" class="form-control form-control-alternative" placeholder="{{this.currentAccount?.accountNumber}}" >
    </div>
  </div>
  <div class="form-group">
    <label class="form-control-label" for="type">Account Type</label>
    <input  formControlName= "type" type="text" id="type" class="form-control form-control-alternative" placeholder="{{this.currentAccount?.accountType.name}}" >
  </div>
</form>

<div class="row">
  <button type="submit" (click)="onSubmit()" class="btn btn-info ant-col-xs-offset-17" form="create-book-form">
    Done
    <i class="fas fa-check"></i>
  </button>
</div>

<div class="header bg-gradient-danger py-7 ">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome Admin!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Enter your Credentials</small>
          </div>
          <form role="form" (ngSubmit)="login(formLogin)"  #formLogin="ngForm">
            <div class="form-group mb-3">
              <alert *ngIf="error" class="alert-dismissible">
                <div role="alert" class="alert alert-danger alert-dismissible">
                  <button aria-label="Close" class="close" type="button">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                  </button><span class=" alert-icon">
                      <i class="fa fa-exclamation-triangle"></i>
                    </span>
                  <span class=" alert-text">{{this.textError}}</span>
                </div>
              </alert>

              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Admin Email" name="email" type="email" required ngModel>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Admin Password" name="password" type="password" ngModel>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!formLogin.form.valid" value="login"class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
      </div>
    </div>
  </div>
</div>

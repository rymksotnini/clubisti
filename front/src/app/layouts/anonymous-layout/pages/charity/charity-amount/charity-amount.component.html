<div *ngIf="success" role="alert" class="alert alert-success alert-dismissible">
  <span class=" alert-icon">
    <i class="fa fa-check"></i>
  </span>
  <span class=" alert-text">{{this.textSuccess}}</span>
</div>
<div *ngIf="error" role="alert" class="alert alert-danger alert-dismissible row">
  <div class="col-8">
    <span class=" alert-icon">
      <i class="fa fa-exclamation-triangle"></i>
    </span>
    <span class=" alert-text">{{this.textError}}</span>
  </div>
  <a *ngIf="showBuy" class="col-4 text-underline" style="padding-top: 5px" [routerLink]="['/buy-coins']">
    Buy now
  </a>
</div>
<form id=create-book-form [formGroup]="donation" >
  <div >
    <div class="form-group">
      <label class="form-control-label" for="amount">Amount</label>
      <input  formControlName= "amount" type="text" id="amount" class="form-control form-control-alternative">
    </div>
  </div>
</form>
<div class="row">
  <button type="submit" (click)="onSubmit()" class="btn btn-info ant-col-xs-offset-17" form="create-book-form">
    Donate
    <i class="fas fa-coins"></i>
  </button>

</div>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10 ant-col-offset-10">
        <h1 class="display-2 text-white">Hello {{this.currentUser.username}}</h1>
        <p class="text-white mt-0 mb-5">Here you can update all your personal information and edit your profile image</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 ant-col-lg-offset-4 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img [src]=this.image class="rounded-circle">
              </a>
            </div>
            <div class="card-img-overlay ant-col-md-offset-13 ant-col-sm-offset-13 ant-col-xs-offset-13 ant-col-lg-offset-15" style="margin-top: 80px; border-radius: 50px">
              <button class="btn btn-info btn-sm" (click)="clickedTrue()"><i class="fa fa-pen"></i></button>
            </div>
          </div>
        </div>
        <form role="form" [formGroup]="profileToCreate" >
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">My account</h3>
              </div>
              <div class="col-4 text-right">
                <button (click)="submit()" type="submit" class="btn btn-primary">submit</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div *ngIf="imageEditClicked" class="form-group">
              <label class="form-control-label" for="input-image">Choose an image</label>
              <input type="file" id="input-image" class="form-control" name="myFile" (change)="fileEvent($event)">
            </div>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="username" placeholder="{{this.currentUser?.username}}" value="{{this.currentUser.username}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input formControlName="email" type="email" id="input-email" class="form-control form-control-alternative" placeholder="{{this.currentUser?.email}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input formControlName="firstName" type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="{{this.currentUser?.first_name}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input formControlName="lastName" type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="{{this.currentUser?.last_name}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-control-label" for="input-first-name">Gender</label>
                  <select formControlName="gender" class="form-control form-control-alternative" id="input-gender" name="input-gender" data-selected-text-format="count" title="Gender" >
                    <option class="" *ngFor="let item of gender|enumToArray">{{item.name}}</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-number">Phone Number</label>
                    <input formControlName="number" id="input-number" class="form-control form-control-alternative" placeholder="{{this.currentProfile?.phoneNumber}}" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 ant-col-lg-offset-7">
                  <div class="form-group">
                    <label class="form-control-label" for="input-birth-date">Birthday</label>
                    <br>
                    <nz-date-picker formControlName="birthday" id="input-birth-date" nzSize="large"></nz-date-picker>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Address</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Street</label>
                    <input formControlName="street" id="input-address" class="form-control form-control-alternative" placeholder="{{this.currentAddress?.street}}" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address2">Street 2 (optional)</label>
                    <input formControlName="street2" id="input-address2" class="form-control form-control-alternative" placeholder="{{this.currentAddress?.street2}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input formControlName="city" type="text" id="input-city" class="form-control form-control-alternative" placeholder="{{this.currentAddress?.city}}">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-postal-code">Postal code</label>
                    <input formControlName="postalCode" type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="{{this.currentAddress?.postal_code}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 ant-col-lg-offset-7">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <mat-select-country id="input-country" (onCountrySelected)="setCountry($event)" appearance="outline" [placeHolder]="currentCountry.name">
                    </mat-select-country>
                  </div>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-4 ant-col-offset-21">
                <button (click)="submit()" type="submit" class="btn btn-primary">submit</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Enter the security code</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-2">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-1"><small>Please verify that you have received an email with your code. This is made up of 6 digits.</small></div>

        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-2">
            <small>Or sign in with credentials</small>
          </div>
          <form role="form" (ngSubmit)="login(formLogin)"  #formLogin="ngForm">
            <div class="form-group mb-3">
              <div *ngIf="error" role="alert" class="alert alert-danger alert-dismissible">
                  <span class=" alert-icon">
                      <i class="fa fa-exclamation-triangle"></i>
                    </span>
                <span class=" alert-text">{{this.textError}}</span>
              </div>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Code" name="email"  required ngModel>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" [disabled]="!formLogin.form.valid" value="login" class="btn btn-primary my-4">Continue</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">

        <div class="col-6 text-right">
          <a [routerLink]="'/auth/register'" class="text-light"><small>Create new account</small></a>
        </div>


      </div>
    </div>
  </div>
</div>
